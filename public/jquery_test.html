<!DOCTYPE html>
<html>
  <head>
    <title>Test jQuery, jQuery UI, jQuery CSS loaded</title>
    <link type="text/css" href="stylesheets/jquery-ui-1.8.15.custom.css" rel="Stylesheet" />	
    <script type="text/javascript" src="javascripts/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery-ui-1.8.15.custom.min.js"></script>    
    <script type="text/javascript">
      function setValueSpan(event, ui) {
        $("#value").text(ui.value || 0);
      }
      $(function() {
          $("#slider").slider({
            create: setValueSpan,
            slide: setValueSpan
          });
       });
    </script>
  </head>
  <body>
    <div id="frame" style="padding-left: 10px; width: 30%;">
      <h1>There should be a slider here slightly wider than this text. Value = <span id="value"></span></h1>
      <div id="slider"/>
    </div>
  </body>
</html>
